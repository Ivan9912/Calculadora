<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora de funciones cuadráticas</title>
    </head>
    <body>
        <script class="A">
            let a = prompt("Hola necesito el valor de A:");
            while (a == null || /\D/.test(a) || a == "") {
                a = prompt("Entre un número y no una letra: ");
            };
        </script>
        <br>
        <script class="B">
            let b = prompt("Hola necesito el valor de B:");
            while (b == null || /\D/.test(b) || b == "") {
                b = prompt("Entre un número y no una letra: ");
            };
        </script>
        <br>
        <script class="C">
            let c = prompt("Hola necesito el valor de C:");
            while (c == null || /\D/.test(c) || c == "") {
                c = prompt("Entre un número y no una letra: ");
            };
        </script> 

        <script class="variables">
            //Cálculo de la raiz situado en el numerador de la ecuación.
            var raiz; 
            raiz = ((b ** 2) - (4 * a * c)) ** 0.5;
            raiz = parseFloat (raiz);

            //Cálculo de los numeradores de ambas raíces resultantes finales.
            var numerador_1;
            numerador_1 = (-b) + (raiz);
            numerador_1 = parseFloat (numerador_1);
            var numerador_2;
            numerador_2 = (-b) - (raiz);
            numerador_2 = parseFloat (numerador_2);

            //Cálculo finales de ambas raíces X1 y X2.
            var x_1;
            x_1 = numerador_1 / (2 * a);
            x_1 = parseFloat (x_1);
            var x_2;
            x_2 = numerador_2 / (2 * a);
            x_2 = parseFloat (x_2);

            //Cálculo del Vértice en el eje X.
            var vertice_x;
            vertice_x = (-b) / (2 * a);
            vertice_x = parseFloat (vertice_x);

            //Cálculo del Vértice en el eje Y.
            var X_a;
            X_a = (vertice_x * a);
            X_a = parseFloat (X_a);
            var X_b;
            X_b = (vertice_x * b);
            X_b = parseFloat (X_b);
            var vertice_y;
            vertice_y = (X_a ** 2) + X_b + c;
            vertice_y = parseFloat (vertice_y);

        </script>
        <div class="input">
            <script>
                document.write ("El valor de A es:  " + "a = " + a );
            </script><br><br><br>
            <script>
                document.write ("El de B es:  " + "b = " + b );
            </script> <br><br><br>
            <script>
                document.write ("Y por último el de C es:  " + "c = " + c );
            </script> <br><br><br><br>
            <script>
                document.write ("La ordenada al Origen es:  " + "y = "  + c );
            </script> <br><br>
            <script>
                document.write ("El valor de la raíz de la determinate es: " + raiz );
            </script> 
            <br><br>
            <script>
                document.write ("La primera Raíz(X1) está ubicada en: " + "x1 = " + x_1 );
            </script> <br><br>
            <script>
                document.write ("La segunda Raíz(X2) está ubicada en: " + "x2 = " + x_2 );
            </script> <br><br>
            <script>
                document.write ("El Vx está ubicado en: " + vertice_x );
            </script> <br><br>
            <script>
                document.write ("El Vy está ubicado en: " + vertice_y );
            </script> <br><br>
            <script>
                document.write ("Vértice (X.Y):  " + "(" + vertice_x + "," + vertice_y + ")");
            </script>
        </div> <br><br><br><br><br>

        <div>
            <h3> ¡Aclaración! </h3>
            <p>Si X1 y X2 presentan NaN es porque la raíz dentro de <br>la ecuación da como resultado un numero negativo, o cero. <br><b>Sí</b> la raíz de la <b>Determinante da</b> como resultado <b>cero</b>, <br><b>tomar</b> el valor de <b>Vx</b> como <B>única raíz</B>.</p>
        </div>
        <br><br><br><br><br><br><br><br>
    </body>
    <footer>
        <h1>
            <p>

            </p>
        </h1>
    </footer>

</html>
